version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pace-frontend
    restart: unless-stopped
    ports:
      - "3000:80"  # Map port 3000 on host to port 80 in container
    environment:
      - NODE_ENV=production
    networks:
      - pace-network

networks:
  pace-network:
    external: true  # Use the existing network from backend
